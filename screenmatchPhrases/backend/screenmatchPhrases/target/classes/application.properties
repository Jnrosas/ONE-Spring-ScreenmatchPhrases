spring.application.name=screenmatchPhrases


#Lo siguiente es para conectar la aplicacion con nuestra base de datos

spring.datasource.url=jdbc:postgresql://${DB_HOST}/screenmatchphrases
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
hibernate.dialect=org.hibernate.dialect.HSQLDialect

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.format-sql=true

#corre en el puerto 8080 por defecto, pero podemos cambiarlo.
